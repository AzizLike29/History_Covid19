<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Covid-19</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="shortcut icon"
      href="assets/img/coronavirus.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/35dd348907.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>
        Covid-19 Tracker Cases In
        <span id="country"></span>
      </h2>
      <div class="row">
        <span
          >Continent :
          <p id="continent"></p>
          Day :
          <p id="day"></p
        ></span>
      </div>
      <div class="search">
        <form>
          <input type="text" id="countryInput" placeholder="Enter keywords" />
          <button type="button" class="btn btn-primary" id="searchButton">
            Search
          </button>
        </form>
      </div>
      <div class="board">
        <div class="card a">
          <i class="fas fa-tachometer-alt"></i><br />
          <h5>Active Cases</h5>
          <span id="active"></span>
        </div>
        <div class="card ca">
          <i class="fa-solid fa-list"></i><br />
          <h5>Total Cases</h5>
          <span id="cases"></span>
        </div>
        <div class="card cr">
          <i class="fa-solid fa-circle-xmark"></i><br />
          <h5>Critical Cases</h5>
          <span id="critical"></span>
        </div>
        <div class="card d">
          <i class="fa-solid fa-xmark"></i><br />
          <h5>Total Deaths</h5>
          <span id="deaths"></span>
        </div>
        <div class="card r">
          <i class="fa-solid fa-square-check"></i><br />
          <h5>Recovered Cases</h5>
          <span id="recovered"></span>
        </div>
        <div class="card t">
          <i class="fa-solid fa-eye"></i><br />
          <h5>Total Test Done</h5>
          <span id="tests"></span>
        </div>
      </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
